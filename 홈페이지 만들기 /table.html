<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style media="screen">
    td {border: 1px solid; width: 50px; height: 50px}
  </style>
</head>
<body>
  <table>
    <caption>Monthly Savings</caption>
    <thead>
      <tr><th>Month</th><th>Savings</th></tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td> 
      <td>$100</td> 
    </tr>
    <tr>
      <td>February</td> 
      <td rowspan="2">$80</td>
    </tr>
    <tr>
      <td>March</td> 
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Sum</td> 
    </tr>
  </tfoot>
</table>
</body>
</html>
