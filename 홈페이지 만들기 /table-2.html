<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-2</title>
</head>
<body>
  <form action="">
    <h1>Form관련요소</h1>
    <fieldset>
      <legend>기본정보</legend>
      <lable for="userid">아이디:</lable><input type="text" placeholder="영문으로만 써주세요."id="userid"><br>
      <label for="userpw">비밀번호</label><input type="password" id="userpw"><br>
      성별:<label for="male">남자</label><input type="radio" name="gender" id="male" checked>,<label for="female">여자</label><input type="radio" name="gender" id="female"><br>
  </fieldset>
  <fieldset>
    <legend>부가정보</legend>
    취미:영화감상<input type="checkbox" name="hobby" checked>,음악감상<input type="checkbox"name="hobby">,독서<input type="checkbox" name="hobby"><br>
    프로필 사진 업로드:<input type="file"><br>
    사는지역:<select>
      <option>서울</option>
      <option>경기</option>
      <option>강원</option>
      <option selected>제주</option>
    </select><br>
    자기소개:<textarea cols="30" rows="5" placeholder="자기소개는 짧게 해주세요."></textarea><br>
    <button type="submit">전송</button>
    <button type="reset">취소</button>
  </fieldset>
  </form>
</body>
</html>
