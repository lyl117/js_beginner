<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style media="screen">
    td {border: 1px solid; width: 50px; height: 50px}
  </style>
</head>
<body>
  <table>
    <caption>Specification Values</caption>
    <thead>
      <tr>
        <td rowspan="2">Grade</td>
        <td rowspan="2">Point</td>
        <td colspan="2">Strength</td>
        <td rowspan="2">Percent</td>
      </tr>
      <tr>
        <td>kg/mm</td>
        <td>ib/in</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hard</td>
        <td>0.45</td>
        <td>56.2</td>
        <td>80,000</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Medium</td>
        <td>0.45</td>
        <td>49.2</td>
        <td>70.000</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Soft</td>
        <td>0.45</td>
        <td>42.2</td>
        <td>60,000</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
