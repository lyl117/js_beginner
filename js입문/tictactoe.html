<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>틱택토 게임</title>
  <style>
    table {
    border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    let turn = 'o';
    const data = [];
    for(let i =0; i<3; i++) {
      data.push([]);
    }
    const $table =document.createElement('table'); // table,tr,td을 각각 변수로 빼줌.
    for (let i = 0; i < 3; i++){
      const $tr = document.createElement('tr');
      for(let i = 0; i < 3; i++){
        const $td= document.createElement('td');
        $td.addEventListener('click', (event) => {
          // 칸에 글자가 있나?
          if(event.target.textContent) return; // if조건을 주고 아니면 바로 return(=종료)되게 함.
          event.target.textContent = turn;
          // 승부 확인
          if (turn === 'o'){
            turn = 'X';
          } else if (turn === 'X') {
            turn = 'o';
          }
        });
        $tr.append($td);
    }
      $table.append($tr);
  }
    document.body.append($table);
  </script>
</body>
</html>
