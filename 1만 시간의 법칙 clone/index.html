<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js"></script>
  <title>1만 시간의 법칙</title>
</head>
<body>
<div class="header">
  <div class="img1"><img src="./image/clock.png" alt="bg_img"></div>
  <div class="img2"><img src="./image/title.png" alt="1만 시간의 법칙"></div>
</div>
<div class="quote">
  <h3>"연습은 어제의 당신보다 당신을 더 낫게 만든다"</h3>
</div>
  <div class="quote2">
    <h2>1만 시간의 법칙은<br> 어떤 분야의 전문가가 되기 위해서는 <br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</h2>
  </div>
<div class="content">
    <h2>나는<br>전문가가 될 것이다.<br> 그래서 앞으로 매일 하루에 <br> 시간씩 훈련할 것이다.</h2>
</div>
  <div class="wrap">
    <ul>
      <li>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</li>
    </ul>
  </div>
  <div class="inner">
    <h2>당신은 전문가가 되기 위해서 대략 일 이상 훈련하셔야 합니다!:)</h2>
  </div>
    <button>훈련하러 가기 GO!GO!</button>
    <button>공유하기</button>
  <footer>
    <img src="./image/click.png" alt="click">
    <p>※ 본 서비스 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>수정 및 재배포,무단 도용 시 법적인 문제가 발생할 수 있습니다. </p>
  </footer>
</body>
</html>
